    <!-- 
        Neste caso o onresize está chamando a function ajustaTamanhoPalcoJogo.
        Com o onresize é possivel saber as dimenções da janela atualizadas.
    -->
    <body onresize="ajustaTamanhoPalcoJogo()" class="img-fluid ">
        
        <div class="painel">
            <div>
                <div class="vidas">
                    <img id="v1" src="src/imagens/coracao_cheio.png">
                    <img id="v2" src="src/imagens/coracao_cheio.png">
                    <img id="v3" src="src/imagens/coracao_cheio.png">
                </div>
                <div class="contador">
                    Moscas mortas:<div  id="contador"></div>
                </div>
            </div>
        </div>

        <!--
            Aqui na tag script está sendo chamado o function posicaoRamdomicaMosca
            onde esta sendo criago uma tag filha de body img com a imagem informada pelo script
        --> 
        <script>
            function aumentarTempo() {
                criaMoscaTempoInicial -= 20; // Diminui em 1 segundo (1000 milissegundos)
                clearInterval(criaMosca); // Limpa o intervalo anterior para evitar múltiplos intervalos
                criaMosca = setInterval(function() {
                    posicaoRamdomicaMosca();
                }, criaMoscaTempoInicial); // Define o novo intervalo com o tempo atualizado
                console.log('Tempo aumentado para:', criaMoscaTempoInicial, 'milissegundos');
            }
            
            // Inicia o intervalo para criar a mosca com o tempo inicial
            criaMosca = setInterval(function() {
                posicaoRamdomicaMosca();
            }, criaMoscaTempoInicial);
            
            // Intervalo para aumentar o tempo a cada segundo
            setInterval(function() {
                aumentarTempo();
            }, 5000); // Aumenta o tempo a cada segundo (1000 milissegundos)
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
